<!DOCTYPE html>
<html>
<head>
  <title>Random User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Random User Dashboard</h2>

<div id="status">Loading...</div>

<div id="userCard" class="card" style="display:none;">

<script src="script.js"></script>
</body>
</html>
